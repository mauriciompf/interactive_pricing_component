<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script defer src="./assets/js/app.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body
    class="bg-[url('../images/bg-pattern.svg')] md:bg-contain bg-auto bg-no-repeat bg-neu-very-pale-blue font-manrope grid place-items-center h-screen"
  >
    <main class="grid place-items-center mx-auto w-[90%]">
      <div class="w-full mx-auto md:place-items-center md:grid">
        <div class="text-center relative my-20 mx-auto md:m-0 md:mb-20">
          <img
            class="absolute -top-12 -z-10 left-1/2 -translate-x-1/2"
            src="./assets/images/pattern-circles.svg"
            alt=""
          />
          <h2
            class="mb-2 md:mb-0 md:text-3xl text-lg font-extrabold text-neu-dark-desaturated-blue"
          >
            Simple, traffic-based pricing
          </h2>
          <p
            class="text-[0.9rem] w-[70%] mx-auto md:text-base font-semibold text-neu-grayish-blue"
          >
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
        <div
          class="md:mb-8 text-center md:text-left block md:w-[600px] gap-12 pb-8 md:p-12 p-8 px-4 px-auto text-neu-grayish-blue md:grid bg-neu-white border"
        >
          <div
            class="grid gap-8 md:text-center items-stretch md:justify-between md:items-center"
          >
            <p
              class="uppercase font-extrabold tracking-widest text-sm md:text-base"
            >
              <span>100K</span>
              Pageviews
            </p>
            <p class="md:col-start-2 flex justify-center items-center gap-2">
              <span
                class="text-neu-dark-desaturated-blue md:text-[3rem] font-extrabold text-4xl"
                >$16.00
              </span>
              / month
            </p>
            <div class="md:col-span-2 row-start-2 md:row-start-auto">
              <label class="hidden" for="default-range" aria-hidden="true"
                >range:</label
              >
              <input
                id="default-range"
                type="range"
                value="50"
                class="w-full rounded-lg h-2 appearance-none cursor-pointer"
              />
            </div>
          </div>
          <div
            class="md:my-0 my-8 flex items-center justify-end md:text-base text-[.8rem] md:pr-6 md:gap-4 gap-[0.9rem] -mx-2"
          >
            <span>Monthly Billing</span>
            <div class="inline">
              <label class="flex relative cursor-pointer">
                <label class="hidden" for="toggle" aria-hidden="true"
                  >toggle check</label
                >
                <input
                  id="toggle"
                  type="checkbox"
                  value=""
                  class="sr-only peer"
                />
                <div
                  class="inline-flex w-12 h-6 relative bg-gray-200 checked:bg-pri-soft-cyan peer-focus:ring-4 rounded-full peer peer-checked:after:translate-x-[22px] after:content-[''] after:absolute after:top-[4px] after:left-[5px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-pri-soft-cyan peer-hover:bg-pri-soft-cyan peer-focus:bg-pri-soft-cyan"
                ></div>
              </label>
            </div>
            <div class="flex items-center gap-2">
              <span>Yearly Billing</span>
              <div
                class="text-red-400 bg-pri-light-grayish-red font-extrabold text-[.8rem] px-2 rounded-[2vw]"
              >
                <span>-25% <span class="hidden md:inline">discount</span></span>
              </div>
            </div>
          </div>
          <div
            class="flex flex-col gap-8 md:gap-0 md:flex-row items-center justify-between border-t -mx-4 pt-6 md:-mx-12 md:justify-around"
          >
            <ul class="grid gap-2 text-sm md:text-base">
              <li class="">
                <img
                  class="inline mr-4"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span>Unlimited websites</span>
              </li>
              <li class="">
                <img
                  class="inline mr-4"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span> 100% data ownership </span>
              </li>
              <li class="">
                <img
                  class="inline mr-4"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span> Email reports </span>
              </li>
            </ul>
            <button
              class="rounded-full font-bold px-12 py-3 bg-neu-dark-desaturated-blue text-neu-light-grayish-blue hover:text-neu-white focus:text-neu-white transition duration-300 ease-in-out"
              type="button"
            >
              Start my trial
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="md:absolute relative bottom-5 text-center px-4 mt-4 w-fit">
      <div>
        Challenge by
        <a
          class="text-red-400"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="text-red-400" href="#">Maur√≠cio P. Farias</a>.
      </div>
    </footer>
  </body>
</html>

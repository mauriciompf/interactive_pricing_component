<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script defer src="./assets/js/app.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body class="font-manrope bg-neu-very-pale-blue">
    <main class="grid place-items-center h-[90vh]">
      <div class="">
        <div class="text-center grid gap-4 mb-20">
          <h2 class="text-3xl font-extrabold text-neu-dark-desaturated-blue">
            Simple, traffic-based pricing
          </h2>
          <p class="text-base font-semibold text-neu-grayish-blue">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
        <div class="text-neu-grayish-blue grid gap-6 bg-neu-white border p-6">
          <div class="flex justify-between items-center">
            <p class="uppercase font-extrabold">
              <span>100K</span>
              Pageviews
            </p>
            <p class="flex items-center gap-2">
              <span
                class="text-neu-dark-desaturated-blue text-3xl font-extrabold"
                >$16.00
              </span>
              / month
            </p>
          </div>
          <div>
            <input
              id="default-range"
              type="range"
              value="50"
              class="w-full bg-pri-soft-cyan accent-pri-strong-cyan h-2 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:h-[50px] [&::-webkit-slider-thumb]:w-[50px]"
            />
          </div>
          <div class="flex justify-center gap-4">
            <span>Monthly Billing</span>
            <div class="inline">
              <label class="relative cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" />
                <div
                  class="cursor-pointer w-11 h-6 relative bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-[24px] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                ></div>
                <span
                  class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                ></span>
              </label>
            </div>
            <span>Yearly Billing</span>
            <div class="hidden">
              <span>25% discount</span>
            </div>
          </div>
          <div class="flex justify-between">
            <div class="grid">
              <span>Unlimited websites</span>
              <span>100% data ownership</span>
              <span>Email reports</span>
            </div>
            <button class="" type="button">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="h-[10vh] text-center">
      <div>
        Challenge by
        <a
          class="text-pri-light-red"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-pri-light-red" href="#">Maur√≠cio P. Farias</a>.
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script defer src="./assets/js/app.js"></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body class="font-manrope bg-neu-very-pale-blue">
    <main class="grid place-items-center h-[90vh]">
      <div class="">
        <div class="text-center grid gap-4 mb-20">
          <h2 class="text-3xl font-extrabold text-neu-dark-desaturated-blue">
            Simple, traffic-based pricing
          </h2>
          <p class="text-base font-semibold text-neu-grayish-blue">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
        <div
          class="w-[600px] gap-12 pb-8 p-12 text-neu-grayish-blue grid bg-neu-white border"
        >
          <div class="flex justify-between items-center">
            <p class="uppercase font-extrabold tracking-widest">
              <span>100K</span>
              Pageviews
            </p>
            <p class="flex items-center gap-2">
              <span
                class="text-neu-dark-desaturated-blue text-[3rem] font-extrabold"
                >$16.00
              </span>
              / month
            </p>
          </div>
          <div>
            <input
              id="default-range"
              type="range"
              value="50"
              class="w-full rounded-lg h-2 appearance-none cursor-pointer"
            />
          </div>
          <div class="flex items-center justify-end pr-6 gap-4">
            <span>Monthly Billing</span>
            <div class="inline">
              <label class="flex relative cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" />
                <div
                  class="inline-flex cursor-pointer w-12 h-6 relative bg-gray-200 checked:bg-pri-soft-cyan peer-focus:ring-4 rounded-full peer peer-checked:after:translate-x-[22px] after:content-[''] after:absolute after:top-[4px] after:left-[5px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-pri-soft-cyan"
                ></div>
              </label>
            </div>
            <div class="flex items-center gap-2">
              <span>Yearly Billing</span>
              <div
                class="text-pri-light-red bg-pri-light-grayish-red font-extrabold text-[.8rem] px-2 rounded-[2vw]"
              >
                <span>25% discount</span>
              </div>
            </div>
          </div>
          <div class="flex justify-between">
            <ul class="grid">
              <li class="">
                <img
                  class="inline mr-8"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span>Unlimited websites</span>
              </li>
              <li class="">
                <img
                  class="inline mr-8"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span> 100% data ownership </span>
              </li>
              <li class="">
                <img
                  class="inline mr-8"
                  src="./assets/images/icon-check.svg"
                  alt=""
                />
                <span> Email reports </span>
              </li>
            </ul>
            <button class="" type="button">Start my trial</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="h-[10vh] text-center">
      <div>
        Challenge by
        <a
          class="text-pri-light-red"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-pri-light-red" href="#">Maur√≠cio P. Farias</a>.
      </div>
    </footer>
  </body>
</html>
